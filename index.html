<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <!--add google font-->
  <title>Fylo</title>
</head>

<body>
  <!--Left Section-->
  <section id="left-panel">
    <img id="hero-image" src="assets/images/illustration-main.svg" alt="left panel image" />
  </section>
  <!--Right Section-->
  <section id="right-panel">
    <header>
      <img id="fylo-image" src="assets/images/logo.svg" />
      <nav>
        <a href="twitter.com" target="_blank">
          <ion-icon name="logo-twitter" role="img"></ion-icon>
        </a>
        <a href="facebook.com" target="_blank">
          <ion-icon name="logo-facebook" role="img"></ion-icon>
        </a>
        <a href="twitter.com" target="_blank">
          <ion-icon name="logo-facebook" role="img"></ion-icon>
        </a>
        <!--
        <img src="assets/images/_ionicons_svg_logo-facebook.svg" alt="facebook icon" id="facebook-icon"
          class="column" />
        <img src="assets/images/_ionicons_svg_logo-twitter.svg" alt="twitter icon" id="twitter-icon" class="column" />
        <img src="assets/images/_ionicons_svg_ios-mail.svg" alt="email icon" id="email-icon" class="column" />-->
      </nav>
    </header>
    <main>
      <h1>All your files in one secure location, accessible anywhere.</h1>

      <p class="description">
        Fylo stores all your most important files in one secure location.<br />
        Access them whenever you need, share and collaborate widt<br />
        friends, family and co-workers.<br />
      </p>
    </main>
    <form>
      <label id="signup-title" for="signup">Sign up for early access</label>
      <div id="form-submit">
        <input id="signup-box" type="email" name="signup" id="signup" />
        <input id="submit-button" type="submit" value="signup" />
      </div>
    </form>

    <footer>
      <a id="privacy-text" href="privacy policy">Privacy Policy</a>
    </footer>
  </section>
</body>

</html>
